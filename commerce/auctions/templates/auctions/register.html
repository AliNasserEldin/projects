{% extends "auctions/layout.html" %}

{% block body %}

  <div class="max-w-md mx-auto my-8 px-4 py-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    {% if message %}
      <div class="text-red-500 mb-4">{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:register' %}" method="post" class="mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input autofocus class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" placeholder="Username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email Address
        </label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Email Address">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Password">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="confirmation">
          Confirm Password
        </label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Register
      </button>
    </form>

    <p class="text-center text-gray-700">
      Already have an account? <a href="{% url 'auctions:login' %}" class="text-blue-500 hover:text-blue-700">Log In here.</a>
    </p>
  </div>

{% endblock %}
